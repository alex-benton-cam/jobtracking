{% block content %}
  <div class="container-fluid">
    <div class="row mb-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body bg-light">
            <h4 class="py-0 mb-0">Job Overview: {{ jobData.work_no }} - {{ jobData.job_name }}</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7 col-12 mb-3 d-flex align-items-stretch">

                Job: W/20183
                <br>

                <br>
              </div>
            </div>
</div-->
        <div class="card" style="width: 100%;">
          <div class="card-header">Job Log</div>
          <div class="card-body" style="overflow-y: auto; max-height: 75vh">{{ add_joblog(joblog) }}</div>
        </div>
      </div>
      <div class="col-md-5 col-12 mb-3 d-flex align-items-stretch">
        <div class="card" style="width: 100%;">
          <div class="card-header">Job Card</div>
          <div class="card-body">{{ singletable(fieldDict, jobData)}}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-3">
        <div class="card" style="width: 100%">
          <div class="card-header">Operations</div>
          <div class="card-body">{{ datatable(opFieldDict, opData, "operationDT")}}</div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
